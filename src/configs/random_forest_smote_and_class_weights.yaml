seed: 42

data:
  path: src/data/creditcard.csv
  target: Class
  test_size: 0.25
  stratify: true
  scale: true
  balance: smote
  sampling_strategy: 0.3

model:
  name: random_forest
  params:
    n_estimators: 500
    max_depth: 30
    min_samples_split: 5
    min_samples_leaf: 2
    max_features: log2
    class_weight: balanced
    random_state: 42
    n_jobs: -1

evaluation:
  cv:
    enabled: true
    folds: 3
  metrics: [average_precision, roc_auc, f1, precision, recall]
  threshold:
    optimize_for: f1
    search_space: [0.01, 0.99]
    steps: 200

outputs:
  dir: experiments/random_forest_smote_and_class_weights
  save_plots: true
  save_model: true
  save_metrics: true
